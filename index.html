<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest DOMination</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <h1>Welcome to CodeQuest DOMination</h1>
        <p id="challenge">Can <span id="name">YOU</span> complete the <span id="action">QUEST</span> </p>
    </header>
    <main id="master">
        
        <section id="quiz-container">           
            <div id="redundant">
                <h2 id="question">Question</h2>
                <p id = "progress"></p>
                <div id="question-container"></div>
                <div id="options-container"></div>
                <button id="next-btn" type="button">Next Question</button>
            </div>
        
            <div id="score-container">
                <h2 id="your-score">Your Score:</h2>
                <p id="score"></p>
                <button id="restart-btn" type="button">Restart Quest</button>
            </div>
        </section>
    </main>
    <footer>Styling by Kyle Babington</footer>
    <script src="script.js"></script>
</body>
</html>
